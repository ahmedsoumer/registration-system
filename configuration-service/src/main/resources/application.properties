spring.application.name=configuration-service
server.port=8080
logging.level.org.springframework=DEBUG
spring.datasource.url=jdbc:h2:mem:configdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true


config.lastNameLength=5
config.lastNamePrefix=M-
config.lastNameSuffix=-X
config.firstNameLength=3
config.firstNamePrefix=P-
config.firstNameSuffix=-Y
config.birthDateFormat=YYYY
config.birthDatePrefix=BD-
config.birthDateSuffix=-Z
config.counterFormat=%03d
